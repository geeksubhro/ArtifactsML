<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Form</title>
    
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 22px); /* Adjusted width */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        input[type="text"]:hover,
        input[type="number"]:hover,
        select:hover {
            border-color: #007bff; /* Change border color on hover */
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none; /* Remove outline on focus */
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add box-shadow on focus */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Diamond Price Prediction Form</h2>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="number" id="carat" name="carat" placeholder="Enter carat value (float)" value="0.5" step="0.01">
            </div>

            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="number" id="depth" name="depth" placeholder="Enter depth value (float)" value="60" step="0.01">
            </div>

            <div class="form-group">  
                <label for="table">Table:</label>
                <input type="number" id="table" name="table" placeholder="Enter table value (float)" value="60" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="x">x:</label>
                <input type="number" id="x" name="x" placeholder="Enter x value (float)" value="5.01" step="0.01">
            </div>
          
            <div class="form-group">
                <label for="y">y:</label>
                <input type="number" id="y" name="y" placeholder="Enter y value (float)" value="5.02" step="0.01">
            </div>
          
            <div class="form-group">
                <label for="z">z:</label>
                <input type="number" id="z" name="z" placeholder="Enter z value (float)" value="5.03" step="0.01">
            </div>         
        
            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal" selected>Ideal</option> <!-- Default value -->
                </select>
            </div>
          
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J" selected>J</option> <!-- Default value -->
                </select>
            </div>

            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1" selected>VVS1</option>
                    <option value="IF" selected>IF</option>
                </select>
            </div>

            <div style="clear:both;"></div>
            <input type="submit" value="Predict">
        </form>
    </div>

    <!-- Add jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript for making drop-down menus open upon hover -->
    <script>
        $(document).ready(function(){
            let timeout;
            $('select').mouseenter(function(){
                let $this = $(this);
                timeout = setTimeout(function(){
                    $this.attr('size', $this.find('option').length);
                }, 200);
            }).mouseleave(function(){
                clearTimeout(timeout);
                $(this).removeAttr('size');
            }).change(function(){
                $(this).removeAttr('size');
            });
        });
    </script>
</body>
</html>
